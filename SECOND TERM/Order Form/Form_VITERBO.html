<html>
<head>
	<title>Order Form</title>
</head>
<body bgcolor=brown>
	<center>
	<table bgcolor=yellow border=3px cellpadding=5px>
		<tr> <!--First Row-->
			<th colspan=2>
				<img src="./PIZZA!!.png" width=150 height=150><br><font face="Comic Sans MS" size=6px color=red>Freddy Fazbear's Pizzeria!</font>
			</th>
		</tr>
		
		<tr><!--Second Row-->
			<th colspan=2>
				<font color=blue face="Comic Sans MS" size=5px>Order Form</font>
			</th>
		</tr>
		
		<tr><!--Third Row-->
			<td>
				Name
			</td>
			<td>
				<input type="text">
			</td>
		</tr>
		
		<tr><!--Fourth Row-->
			<td>
				Address
			</td>
			<td>
				<input type="text">
			</td>
		</tr>
		
		<tr><!--Fifth Row-->
			<td>
				Contact NO:
			</td>
			<td>
				<input type="text">
			</td>
		</tr>
		
		<tr><!--Sixth Row-->
			<td>
				Pizza Sauce
			</td>
			<td>
				<input type="radio" id="TomatoSauce" name="sauce"> Tomato Sauce
				<input type="radio" id="BarbequeSauce" name="sauce"> Barbeque Sauce
				<input type="radio" id="BarbequeSauce" name="sauce"> No Sauce
			</td>
		</tr>

		<tr><!--Seventh Row-->
			<td>
				Optional Extras
			</td>
			<td>
				<select>
					<option>Stuffed Crust</option>
					<option>Thin Crust</option>
					<option>Thick Crust</option>
				</select>
			</td>
		</tr>

		<tr><!--Eigth Row-->
			<td>
				Toppings
			</td>
			<td>
				<input type="checkbox"> Pepperoni
				<input type="checkbox"> Meat
				<input type="checkbox"> Bell Peppers
			</td>
		</tr>
		
		<tr><!--Ninth Row-->
			<td>
				Delivery Instructions
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		
		<tr> <!--Tenth Row-->
			<th colspan=2>
				<input type="button" value="Send">
				<input type="button" value="Cancel">
			</th>
		</tr>
	</table>
	</center>
</body>
</html>
