
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator_Viterbo.css">
</head>
<body>
<table>
	<tr><td id="brand" colspan="5">Texas Instruments!</td></tr>
	<tr><td colspan="5"><input type="text" id="textbox"></td></tr>
	<tr><td colspan="4"id="byline">Designed by: Rafael Viterbo</td><td><input type="button" value="ON/AC" class="keypad onoff"></td></tr>
	<tr>
		<td><input type="button" value="M+" class="keypad toprow"></td>
		<td><input type="button" value="M-" class="keypad toprow"></td>
		<td><input type="button" value="MRC"class="keypad toprow"></td>
		<td><input type="button" value="GT" class="keypad toprow"></td>
		<td><input type="button" value="OFF"class="keypad toprow"></td>
	</tr>
	<tr>
		<td><input type="button" value="7" class="keypad"></td>
		<td><input type="button" value="8" class="keypad"></td>
		<td><input type="button" value="9" class="keypad"></td>
		<td><input type="button" value="/" class="keypad sidebutton"></td>
		<td><input type="button" value=">" class="keypad sidebutton"></td>
	</tr>
	<tr>
		<td><input type="button" value="4" class="keypad"></td>
		<td><input type="button" value="5" class="keypad"></td>
		<td><input type="button" value="6" class="keypad"></td>
		<td><input type="button" value="x" class="keypad sidebutton"></td>
		<td><input type="button" value="%" class="keypad sidebutton"></td>
	</tr>
	<tr>
		<td><input type="button" value="1" class="keypad"></td>
		<td><input type="button" value="2" class="keypad"></td>
		<td><input type="button" value="3" class="keypad"></td>
		<td><input type="button" value="-" class="keypad sidebutton"></td>
		<td><input type="button" value="MU"class="keypad sidebutton"></td>
	</tr>
	<tr>
		<td><input type="button" value="0" class="keypad"></td>
		<td><input type="button" value="00"class="keypad"></td>
		<td><input type="button" value="." class="keypad"></td>
		<td><input type="button" value="+" class="keypad sidebutton"></td>
		<td><input type="button" value="=" class="keypad sidebutton"></td>
	</tr>
</table>
</body>



</html>
