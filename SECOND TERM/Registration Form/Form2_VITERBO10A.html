<html>
<head>
	<title>Job Application Form</title>
</head>
<body bgcolor=gray>
	<center>
	<table bgcolor=beige border=3px solid black cellpadding=5px>
		<tr> <!--First Row-->
			<th colspan=2>
				<div><img src="./Viterbo.png" width=150 height=150></div><div><font face="Comic Sans MS" size=6px color=red>The Viterbo Enterprise Job Listing!</font></div>
			</th>
		</tr>
		
		<tr><!--Second Row-->
			<th colspan=2>
				<font color=blue face="Comic Sans MS" size=5px>Application Form</font>
			</th>
		</tr>
		
		<tr><!--Third Row-->
			<td>
				Name
			</td>
			<td>
				<input type="text">
			</td>
		</tr>
		
		<tr><!--Fourth Row-->
			<td>
				Address
			</td>
			<td>
				<input type="text">
			</td>
		</tr>
		
		<tr><!--Fifth Row-->
			<td>
				Contact NO:
			</td>
			<td>
				<input type="text">
			</td>
		</tr>
		
		<tr><!--Sixth Row-->
			<td>
				Gender
			</td>
			<td>
				<input type="radio" id="TomatoSauce" name="sauce"> Male
				<input type="radio" id="BarbequeSauce" name="sauce"> Female
				<input type="radio" id="BarbequeSauce" name="sauce"> Non-Binary
			</td>
		</tr>

		<tr><!--Seventh Row-->
			<td>
				Position Applying for:
			</td>
			<td>
				<select>
					<option> -- Select Here -- </option>
					<option>Software Engineer</option>
					<option>IT Personnel</option>
					<option>Secretary</option>
					<option>Janitor</option>
					<option>HR Representative</option>
					<option>Manager</option>
					<option>Customer Service Representative</option>
					<option>Business Analyst</option>
					<option>Marketing Representative</option>
				</select>
			</td>
		</tr>

		<tr><!--Eigth Row-->
			<td>
				Experience
			</td>
			<td>
				<select>
					<option> -- Select Here -- </option>
					<option> High School Graduate</option>
					<option> Fresh Graduate in College</option>
					<option> Undergraduate Degree in College</option>
					<option> Previous Work Experience</option>
				</select>
			</td>
		</tr>
		
		<tr><!--Ninth Row-->
			<td>
				List down any Certifications
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		
		<tr> <!--Tenth Row-->
			<th colspan=2>
				<input type="button" value="Send">
				<input type="button" value="Cancel">
			</th>
		</tr>
	</table>
	<center>
</body>
</html>
